<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLM Cost Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: "Inter", sans-serif; background:#f7f9fc; margin:40px; color:#222; }
    h1 { color:#2563eb; text-align:center; }
    .metrics { display:flex; justify-content:center; gap:30px; margin:20px 0; }
    .metric { background:white; padding:20px 30px; border-radius:16px; box-shadow:0 4px 8px rgba(0,0,0,0.05); text-align:center; }
    canvas { max-width:700px; margin:30px auto; display:block; background:white; padding:20px; border-radius:16px; }
  </style>
</head>
<body>
  <h1>ðŸ’° LLM Cost & Usage Dashboard</h1>

  <div class="metrics">
    <div class="metric">
      <h2>Daily Tokens</h2>
      <p>{{ daily.tokens }}</p>
      <h3>Cost: ${{ "%.5f"|format(daily.cost) }}</h3>
    </div>
    <div class="metric">
      <h2>Monthly Tokens</h2>
      <p>{{ monthly.tokens }}</p>
      <h3>Cost: ${{ "%.5f"|format(monthly.cost) }}</h3>
    </div>
  </div>

  <canvas id="costChart"></canvas>

  <script>
    const ctx = document.getElementById('costChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Daily', 'Monthly'],
        datasets: [{
          label: 'Cost (USD)',
          data: [{{ daily.cost }}, {{ monthly.cost }}],
          backgroundColor: ['#2563eb', '#60a5fa'],
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
